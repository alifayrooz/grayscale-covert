<!DOCTYPE html>
<html>
<head>
	<title>Mini Project</title>

<body>
<div class="center">
<h1>Filter Fun</h1>
<canvas id="canvas"></canvas>

<!--Adding image-->
<h2>Load Image:</h2> 
<input id="file" type="file" multiple="false" accept="image/*" onchange="loadImage()">


<h2 class="nomarginbottom">Choose Filter:</h2>
<div class="filters">
	<input id="btnRed" type="button" value="Red" onclick="makeRed()">
	<input id="btnRainbow" type="button" value="Rainbow" onclick="makeRainbow()">
	<input id="btnGrey" type="button" value="Greyscale " onclick="makeGrey()">
</div>

<!--Adding filters-->
<h2 class="nomarginbottom">Reset Image Filter</h2>
<input id="btnReset" type="button" value="Reset Image" onclick="resetImage()">

<!-- Simple Image Library -->
<script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
<script src="script.js"></script>
  </div>
